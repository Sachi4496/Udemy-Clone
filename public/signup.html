<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
  <div id="nav"></div>
  <div  style="
  font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
    segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
    segoe ui emoji, segoe ui symbol;
  font-size: 15px;
  line-height: 1.43;
  color: #1c1d1f;
">
    <div class="flex" style="height: 70px; width: 380px; padding: 24px 64px 24px 24px;">
      <h1 class="font-bold" style="font-size: 15px">
        Sign Up and Start Learning!
      </h1>
    </div>
    <div style="border: 1px solid gray;"></div>
    <div class="flex" style="height: 400px; width: 380px; padding: 24px 24px 16px 24px;">
      <form onsubmit="setdata(event)" id="form">
        <div style="border: 1.5px solid #1c1d1f" class="border-gray-800 flex">
          <div>
            <span class="material-icons p-2"> person </span>
          </div>
          <div>
            <input
              style="font: size 18px; outline: none;"
              class="text-xl text-gray-500 p-2"
              type="text"
              placeholder="Full Name"
              id="name"
              required
            />
          </div>
        </div>
        <div
          style="border: 1.5px solid #1c1d1f"
          class="border-gray-800 border-2 flex"
        >
          <div>
            <span class="material-icons p-2"> email </span>
          </div>
          <div>
            <input
              style="font: size 18px; outline: none; "
              class="text-xl text-gray-500 p-2"
              type="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div
          style="border: 1.5px solid #1c1d1f"
          class="border-gray-800 border-2 flex"
        >
          <div>
            <span class="material-icons p-2"> lock </span>
          </div>
          <div>
            <input
              style="font: size 18px; outline: none;"
              class="text-xl text-gray-500 p-2"
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <input type="checkbox" id="checkbox" required />
        <label for=""
          >Iâ€™m in for emails with exciting discounts and personalized
          recommendations</label
        >
        <br />
       <div >
          <button
          style="background-color: #7325a3; height: 48px; width: 332px; border: 1px solid #ffffff; margin: 0 0 16px 0; padding: 11px 12px 11px 12px;"
          class="p-4"
          type="submit"
        >
          Sign Up
        </button>
       </div>
       <div>
          <p style="text-align: center; font-size: 10px">
              By signing up, you agree to our
              <a style="color: #401b9c" href="">Terms of Use</a> and
              <a style="color: #401b9c" href="">Privacy Policy.</a>
            </p>
       </div>
       <div class="flex" style="height: 45px; width: 380px; padding: 0 0 24px 0; text-align: center;">
          Already have an account?
            <a href="login.html" style="color: #5624d0" class="font-bold"
              >Login</a
            >

        </div>
        </div>
      </form>
    
       
     
    </div>
 </div>
  </div>
